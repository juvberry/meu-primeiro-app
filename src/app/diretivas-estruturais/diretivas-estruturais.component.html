<!-- ngIf lida com booleans, se a condição for true = aparece o item, else = o item desaparece -->
<p *ngIf="condition; else elseBlock">true</p>
<ng-template #elseBlock>
    <p>
        false
    </p>
</ng-template>
<hr>

<p *ngIf="conditionClick"> 
    true
</p>
<p *ngIf="!conditionClick">
    false
</p>
<button (click)="onClick()">Clicar</button>
<hr>


<!-- ngFor itera um array -->
<ul>
    <li *ngFor="let item of list; let i = index;" (click)="onClickEventList($event)">[{{i}}] - {{ item.nome }} - idade = {{ item.idade }}
    </li>
</ul>
<button (click)="onClickAddList()">Adicionar na lista</button>
<hr>


<!-- ngSwitch dá um match no valor contido em ngSwitchCase. Toda view que der match é renderizada. Caso não haja matchs, ngSwitchDefault é renderizado. -->
<input type="text" [(ngModel)]="nome">
<div [ngSwitch]="nome">
    <p *ngSwitchCase="'Julia'">
        Julia
    </p>
    <p *ngSwitchCase="'Ricka'">
        Ricka
    </p>
    <p *ngSwitchDefault>
        Você não encontrou um match, tente novamente!
    </p>
</div>
